sudo: required
language: node_js
node_js:
  - "8"
services:
  - docker

before_install:
  - docker build -t flopivg/docer-react -f Dockerfile.dev .

scripts:
  - docker run flopivg/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-west-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-eu-west-2-155458439364"
  bucket_path: "docker-react"
  skip_cleanup: true
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
